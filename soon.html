<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Ajarni</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-900">Ajarni</h1>
      <nav class="space-x-4">
        <a href="/" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center text-center px-4">
    <div>
      <!-- SVG Icon -->
      <div class="mx-auto mb-6">
        <svg class="mx-auto w-24 h-24 text-indigo-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2" />
        </svg>
      </div>

      <!-- Coming Soon Text -->
      <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Coming Soon</h2>
      <p class="text-gray-600 mb-6 max-w-md mx-auto">We're putting the final touches on something amazing. Be the first to know when we launch.</p>

      <!-- CTA Buttons -->
      <div class="space-x-4">
        <button onclick="openModal('waitlist')" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">Join Waitlist</button>
        <button onclick="openModal('investor')" class="bg-gray-800 text-white px-5 py-2 rounded-lg hover:bg-gray-900 transition">Investor Inquiry</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-10">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
      &copy; 2025 Ajarni. All rights reserved.
    </div>
  </footer>

  <!-- Modal placeholders -->
  <div id="waitlist-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-md max-w-md w-full">
      <h3 class="text-xl font-semibold mb-4">Join Waitlist</h3>
      <p class="text-sm text-gray-500 mb-4">Waitlist form goes here...</p>
      <button onclick="closeModal('waitlist')" class="text-indigo-600 font-semibold">Close</button>
    </div>
  </div>

  <div id="investor-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-md max-w-md w-full">
      <h3 class="text-xl font-semibold mb-4">Investor Form</h3>
      <p class="text-sm text-gray-500 mb-4">Investor form goes here...</p>
      <button onclick="closeModal('investor')" class="text-indigo-600 font-semibold">Close</button>
    </div>
  </div>

  <!-- Modal Script -->
  <script>
    function openModal(type) {
      document.getElementById(`${type}-modal`).classList.remove('hidden');
    }
    function closeModal(type) {
      document.getElementById(`${type}-modal`).classList.add('hidden');
    }
  </script>
</body>
</html>
